<!DOCTYPE html>
<html ng-app="appLogin">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>

    <script src="index.js"></script>



    <title>Document</title>
</head>
<body ng-controller="appLoginCtrl">

   
    <div class="container"  style="position: absolute;top:30%;">
        <div class="row">
            <div class="col-xs-12 offset-md-5 col-sm-4 col-md-4"  >
                <label for="">Usuario</label>
                <input ng-model="usuario.nombre" class="form-control" type="text" name="" id="">
            </div>

        </div>
        <div class="row">
            <div class=" col-xs-12 offset-md-5 col-sm-4 col-md-4" >
                <label for="">Clave</label>
                <input ng-model="usuario.clave" class="form-control" type="text" name="" id="">
            </div>

        </div>
        <div class="row">
            <div class="col-xs-12 offset-md-5   col-sm-4 col-md-4">
               <button ng-click="ingresarLogin(usuario)" class="btn btn-primary  btn-block">Ingresar</button>
            </div>

        </div>
    </div>


</body>
</html>
